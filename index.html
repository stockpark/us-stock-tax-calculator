<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>실시간 미국주식 양도소득세 계산기</title>
</head>
<body>
  <h1>실시간 미국주식 양도소득세 계산기</h1>

  <form id="inputForm">
    <label>종목명: <input id="ticker" type="text" required></label><br>
    <label>보유수량: <input id="quantity" type="number" required></label><br>
    <label>매입단가(USD): <input id="buyPrice" type="number" step="0.01" required></label><br>
    <label>현재가(USD): <input id="currentPrice" type="number" step="0.01" required></label><br>
    <button type="submit">계산하기</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('inputForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const qty = parseFloat(document.getElementById('quantity').value);
      const buy = parseFloat(document.getElementById('buyPrice').value);
      const current = parseFloat(document.getElementById('currentPrice').value);
      const gain = (current - buy) * qty;
      document.getElementById('result').innerText = `총 양도차익: $${gain.toLocaleString()}`;
    });
  </script>
</body>
</html>
